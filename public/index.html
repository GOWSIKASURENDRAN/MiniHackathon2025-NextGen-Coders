<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Inclusive Accessibility Platform - Making digital spaces accessible for everyone" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Inclusive Accessibility Platform</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --high-contrast-bg: #000000;
            --high-contrast-text: #ffffff;
            --high-contrast-accent: #ffff00;
        }
        
        .high-contrast {
            background-color: var(--high-contrast-bg) !important;
            color: var(--high-contrast-text) !important;
        }
        
        .high-contrast .btn {
            background-color: var(--high-contrast-accent) !important;
            color: var(--high-contrast-bg) !important;
            border: 2px solid var(--high-contrast-accent) !important;
        }
        
        .high-contrast .card {
            background-color: var(--high-contrast-bg) !important;
            color: var(--high-contrast-text) !important;
            border: 2px solid var(--high-contrast-accent) !important;
        }
        
        .accessibility-feature {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .accessibility-feature:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
        }
        
        .accessibility-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .screen-reader-only {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Accessibility Toggle -->
    <div class="accessibility-toggle">
        <button class="btn btn-warning" id="contrastToggle" aria-label="Toggle high contrast mode">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="btn btn-info ms-2" id="textSizeToggle" aria-label="Toggle large text">
            <i class="fas fa-text-height"></i>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Accessibility features
        document.addEventListener('DOMContentLoaded', function() {
            const contrastToggle = document.getElementById('contrastToggle');
            const textSizeToggle = document.getElementById('textSizeToggle');
            const body = document.body;
            
            contrastToggle.addEventListener('click', function() {
                body.classList.toggle('high-contrast');
                const isHighContrast = body.classList.contains('high-contrast');
                this.setAttribute('aria-pressed', isHighContrast);
            });
            
            textSizeToggle.addEventListener('click', function() {
                const currentSize = body.style.fontSize || '16px';
                const newSize = currentSize === '20px' ? '16px' : '20px';
                body.style.fontSize = newSize;
                this.setAttribute('aria-pressed', newSize === '20px');
            });
        });
    </script>
</body>
</html>
